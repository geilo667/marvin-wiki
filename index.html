<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textfelder bearbeiten</title>
    <style>
        #inputArea {
            margin-bottom: 20px;
        }
        .editable {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="inputArea">
        <button onclick="addTextField()">Textfeld hinzuf端gen</button>
    </div>
    <div id="editArea">
        <!-- Hier werden die Textfelder eingef端gt -->
    </div>

    <script>
        function addTextField() {
            // Bereich, in den die Textfelder eingef端gt werden
            const editArea = document.getElementById('editArea');

            // Erstellen eines neuen Textfeldes (div-Element mit Inhalt bearbeitbar)
            const newTextField = document.createElement('div');
            newTextField.contentEditable = true;
            newTextField.classList.add('editable');
            newTextField.innerText = 'Text hier bearbeiten...';

            // Hinzuf端gen des neuen Textfeldes zum Bearbeitungsbereich
            editArea.appendChild(newTextField);
        }
    </script>
</body>

</html>
